<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
<main>
  <div class="card">
    <img class="card-img-top" src="./assets/images/illustration-article.svg" alt="Ilustration article">
    <div class="card-body">
      <div class="content">
        <div class="category">
          <p>Learning</p>
        </div>
        <p class="publish-date">Published 21 Dec 2023</p>
        <h2 class="card-title">HTML & CSS foundations</h2>
        <p class="card-text">These languages are the backbone of every website, defining structure, content, and presentation.</p>
      </div>
      <div class="author">
        <img src="./assets/images/image-avatar.webp" alt="avatar">
        <p>Greg Hooper</p>
      </div>
    </div>
  </div>
</main>
</body>
</html>
